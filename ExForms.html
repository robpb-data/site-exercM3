<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>Formulário</h1>
    <form>
        <hr />
        <label for="Nome Completo">Digite seu Nome Completo</label>
        <input type="text" />
        <br />
        <br />
        <label for="E-mail">Digite seu e-mail</label>
        <input id="E-mail" type="E-mail" />
        <br />
        <br />
        <label for="password">Digite sua senha</label>
        <input type="password" />
        <br />
        <br />
        <button type="submit">
            Enviar
        </button>
        <hr />
    </form>
</body>
</html>
